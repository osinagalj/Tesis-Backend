server.port=8080
application.base-url=${APP_BASE_URL:http://localhost:8080}
application.front.base-url=${APP_FRONT_BASE_URL:http://localhost:3000}
application.validation-base-url=${application.front.base-url}/auth/validate

# POSTGRES
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:tesis}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.max-active=1000
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.hikari.maximumPoolSize=${HIKARI_MAXIMUM_POOL_SIZE:20}

app.googlebooks.path=/books/v1/volumes/
app.googlebooks.uri=http://localhost:8090
app.order.uri=http://localhost:8080/
app.order.path=/order/
app.swapi.uri=http://localhost:8090
app.swapi.path=/api/people/
app.user.path=/users/
app.user.uri=http://localhost:8090