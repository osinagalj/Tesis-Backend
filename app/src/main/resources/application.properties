env=${ENV:dev}
spring.profiles.active=${env}

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

application.sign-up.enabled=${SIGN_UP_ENABLED:true}

# Spring security level configuration
# Analyze values to other environments
logging.level.org.springframework.security=DEBUG

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:tesis2}?useServerPrepStmts=false&rewriteBatchedStatements=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.jdbc.Driver}
spring.jpa.database-platform = ${DB_DIALECT:org.hibernate.dialect.MySQL5Dialect}
spring.datasource.hikari.maximumPoolSize=${HIKARI_MAXIMUM_POOL_SIZE:20}

spring.liquibase.changelog=classpath:changelog/db.changelog-master.yaml

ensolvers.security.enabled=false

application.base-url=http://localhost:8080

# Validate endpoints
application.validation.base-url=${application.base-url}/auth/validate
application.validation.forgot-password=${application.base-url}/auth/validate-forgot-password

application.from-email=no-reply@ensolvers.com

# avoid sending null values on Spring MVC responses
spring.jackson.default-property-inclusion=non_null

application.admin-endpoints.enabled=true